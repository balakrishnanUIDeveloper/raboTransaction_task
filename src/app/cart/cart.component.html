<article class="container py-4">
  <!-- Page Title Section -->
  <section class="row">
    <div class="col-12 text-center mb-4">
      <h2 class="display-6 mb-0">Your Cart</h2>
    </div>
  </section>

  <!-- Main Content -->
  <ng-container *ngIf="cartCount() > 0; else emptyCart">
    <section class="row">
      <!-- Cart Table -->
      <div class="col-12 mb-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Account</th>
                <th scope="col">Amount (€)</th>
                <th scope="col" class="col-1 text-center">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tx of getCart()">
                <td class="fw-semibold">{{ tx.contractorName }}</td>
                <td>{{ tx.accountNumber }}</td>
                <td class="fw-bold">€{{ tx.amountPaid }}</td>
                <td class="p-1">
                  <app-cart-actions [tx]="tx"></app-cart-actions>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Cart Summary and Actions -->
      <div class="col-12">
        <div class="row align-items-center">
          <!-- Total Section -->
          <div class="col-md-6 mb-2">
            <div class="card bg-light border-0">
              <div class="card-body">
                <app-cart-total></app-cart-total>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="col-md-6 text-end">
            <div class="d-flex gap-2 justify-content-end">
              <button class="btn btn-outline-danger" (click)="clearCart()">
                Clear Cart
              </button>
              <button class="btn btn-primary" (click)="goHome()">
                Back to Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </ng-container>

  <!-- Empty Cart Template -->
  <ng-template #emptyCart>
    <section class="row">
      <div class="col-12 text-center">
        <div class="card border-0 bg-light">
          <div class="card-body py-5">
            <h3 class="text-muted mb-3">Your cart is empty</h3>
            <p class="text-muted mb-4">No transactions in cart.</p>
            <button class="btn btn-primary" (click)="goHome()">
              Back to Home
            </button>
          </div>
        </div>
      </div>
    </section>
  </ng-template>
</article>
