<div class="input-group input-group-sm">
  <button
    class="btn btn-outline-danger"
    type="button"
    (click)="decreaseQuantity(tx.id)"
    [attr.aria-label]="'Decrease quantity for ' + tx.accountNumber"
  >
    âˆ’
  </button>
  <input
    type="text"
    class="form-control text-center p-1"
    [value]="tx.count"
    [id]="'quantity-' + tx.id"
    readonly
    [attr.aria-label]="'Quantity: ' + tx.count"
  />
  <button
    class="btn btn-outline-success"
    type="button"
    (click)="increaseQuantity(tx.id)"
    [disabled]="getTransactionCountByID(tx.id) >= 10"
    [attr.aria-label]="'Increase quantity for ' + tx.accountNumber"
  >
    +
  </button>
</div>
