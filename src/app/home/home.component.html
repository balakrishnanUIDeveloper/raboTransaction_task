<article class="container py-4" *ngIf="!loading">
  <!-- Page Title Section -->
  <section class="row">
    <div class="col-12 d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Transaction List</h2>
      <button class="btn btn-outline-primary" (click)="goToCart()">
        View Cart ({{ cartCount() }})
      </button>
    </div>
  </section>

  <!-- Main Content -->
  <ng-container *ngIf="transactions.length > 0; else noTransactions">
    <section class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead class="table-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Account</th>
                <th scope="col">Amount (â‚¬)</th>
                <th scope="col" class="text-center col-2">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tx of transactions">
                <td>{{ tx.contractorName }}</td>
                <td>{{ tx.accountNumber }}</td>
                <td class="fw-bold">{{ tx.amountPaid }}</td>
                <td class="text-center">
                  <button
                    class="btn btn-sm btn-success"
                    type="button"
                    (click)="addToCart(tx)"
                  >
                    <span *ngIf="isInCart(tx.id); else addTemplate">
                      {{ getTransactionCountByID(tx.id) }} Added
                    </span>
                    <ng-template #addTemplate>Add</ng-template>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </ng-container>

  <!-- No Transactions Template -->
  <ng-template #noTransactions>
    <section class="row">
      <div class="col-12">
        <div
          class="alert alert-info"
          *ngIf="!transactionError"
          role="alert"
        >
          No transactions available at the moment.
        </div>

        <div
          class="alert alert-danger"
          *ngIf="transactionError"
          role="alert"
        >
          <strong>Error!</strong> Something went wrong while loading transactions.
        </div>
      </div>
    </section>
  </ng-template>

  <!-- Total Section -->
  <section class="row">
    <div class="col-12 d-flex justify-content-end mt-4">
      <app-cart-total></app-cart-total>
    </div>
  </section>
</article>
